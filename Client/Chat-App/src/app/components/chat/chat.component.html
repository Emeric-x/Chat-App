<div id="chatHeader">
    <a routerLink="/GroupsChat">Back</a>
    <h1>{{ this.ChatsService.CurrentChat!.name }}</h1>
    <!--img-->
</div>
<div id="chatBody">
    <div *ngIf="this.ChatsService.CurrentChat!.messages !== null">
        <div *ngFor="let message of this.ChatsService.CurrentChat!.messages" class="chatMessage">
            <p>{{ message.author.firstname }}</p>
            <p>{{ message.text }}</p>
        </div>
    </div>
</div>
<div id="chatFooter">
    <input type="text" #messageText>
    <button (click)="SendMessage(messageText.value); messageText.value = ''">Send</button>
</div>
