<h1>New account</h1>

<br>

<label for="firstname">Firstname</label>
<input type="text" name="Firstname" #newUserFirstname required>
<br>
<br>
<label for="lastname">Lastname</label>
<input type="text" name="lastname" #newUserLastname required>
<br>
<br>
<label for="login">Login</label>
<input type="text" name="login" #newUserLogin required>
<br>
<br>
<label for="password">Password</label>
<input type="password" name="password" #newUserPassword required>
<br>
<br>
<button type="button" (click)="SignUp(newUserFirstname.value, newUserLastname.value, newUserLogin.value, newUserPassword.value)">Ok</button>

<br>

<p *ngIf="this.ErrorMsg">{{ this.ErrorMsg }}</p>
